<!-- templates/create_quiz.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Questions</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10">
  <div class="max-w-4xl mx-auto bg-white p-8 rounded-2xl shadow-xl">
    <h2 class="text-3xl font-bold text-center text-purple-700 mb-6">Add Quiz Questions</h2>
    <form action="/save_quiz" method="post" enctype="multipart/form-data">
      <input type="hidden" name="num_questions" value="{{ num_questions }}">
      {% for i in range(num_questions) %}
        <div class="mb-8 border-b pb-6">
          <h3 class="text-xl font-semibold text-gray-700 mb-4">Question {{ i + 1 }}</h3>

          <label class="block mb-2 font-medium">Type:</label>
          <select name="qtype_{{ i }}" class="w-full mb-4 p-2 border rounded-md">
            <option value="text">Text</option>
            <option value="image">Image</option>
          </select>

          <label class="block mb-2">Question Text:</label>
          <input type="text" name="qtext_{{ i }}" class="w-full mb-4 p-2 border rounded-md">

          <label class="block mb-2">Or Upload Image:</label>
          <input type="file" name="qimg_{{ i }}" class="mb-4">

          <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
              <label>Option A:</label>
              <input type="text" name="opt_a_{{ i }}" class="w-full p-2 border rounded-md">
            </div>
            <div>
              <label>Option B:</label>
              <input type="text" name="opt_b_{{ i }}" class="w-full p-2 border rounded-md">
            </div>
            <div>
              <label>Option C:</label>
              <input type="text" name="opt_c_{{ i }}" class="w-full p-2 border rounded-md">
            </div>
            <div>
              <label>Option D:</label>
              <input type="text" name="opt_d_{{ i }}" class="w-full p-2 border rounded-md">
            </div>
          </div>

          <label>Correct Option:</label>
          <select name="correct_{{ i }}" class="w-full mb-4 p-2 border rounded-md">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
          </select>

          <label>Marks:</label>
          <input type="number" name="marks_{{ i }}" class="w-full p-2 border rounded-md">
        </div>
      {% endfor %}
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-xl hover:bg-green-700 transition">Save Quiz</button>
    </form>
  </div>
</body>
</html>
