<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-200 via-purple-200 to-pink-200 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md text-center">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Create a Quiz</h2>
    <form action="/make_quiz" method="post">
      <label class="block text-lg font-medium text-gray-700 mb-2">Enter number of questions:</label>
      <input type="number" name="num_questions" min="1" required
             class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 mb-4">
      <button type="submit"
              class="w-full bg-purple-600 text-white py-2 rounded-xl hover:bg-purple-700 transition">Create Quiz</button>
    </form>
    {% if quiz_files %}
      <div class="mt-8">
        <h3 class="text-lg font-semibold mb-4 text-gray-700">Available Quizzes</h3>
        <ul class="space-y-2">
          {% for file in quiz_files %}
            <li>
              <a href="/quizzes/{{ file }}" class="text-blue-600 hover:underline">{{ file }}</a>
            </li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
  </div>
</body>
</html>
